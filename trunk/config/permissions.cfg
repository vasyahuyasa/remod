//here permissions for players are defined

//grantperm [cn]
//used by server. returns player's permission. if not defined, server uses standart logic: 1 - all players, 2 - admin, 3 - master   
grantperm = [

	//default 
	res = (? (isadmin $arg1) (? (ismaster $arg1) 3 2) 1)

	name = (getname $arg1)
	ip = (getip $arg1)

	if (checkipbymask $ip "127.0.0.1") [ res = 3 ]
	if (checkipbymask $ip "192.168.1.*") [ res = 3 ]
	if (checkipbymask $ip "79.110.128.93") [ res = 3 ]

	result $res

	
]

//used by server. returns irc user's permission. if not defined, server uses standart logic
irc_grantperm = [
	result 2
]
