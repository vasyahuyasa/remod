usage_cmd_gtime = [result "gtime [min] ^f1Time limit for every next round"]
cmd_gtime = [
	if (=s $arg2 "") [ // no parameters
		pm $arg1 (yellow (format "Time limit is %1 for every next round" (? $roundtime (concat $roundtime "min") "default" ) ) )
	] [  
		if (validate_i $arg2) [		                                     	
		   	newtime = (* $arg2 60000)                                    
	    	if (> $newtime 0) [                                          
	    		roundtime $newtime                   
	    		say (yellow (format "Time limit for next rounds set to %1 min") $arg2 ) 
	    	]	                                                         
	    ] 
	]                                                               	
]
registercommand "gtime" cmd_gtime "|i" 2


