// ban list
irccmd_banlist = [
	i = 0
	loopbans victim victimip expire actor actorip [
		i = (+ $i 1)
		ircsay  (format "%1. %2 (%3) banned by %4 (%5) expired in %6" $i $victim $victimip $actor $actorip (millistostr (- $expire $totalmillis)))	
	]

		if (= $i 0) [
		ircsay $arg1 (ircgreen "Nobody still banned? (=")
	]
]

irc_registercommand "banlist" irccmd_banlist 0 "" "banlist. Show ban list"
