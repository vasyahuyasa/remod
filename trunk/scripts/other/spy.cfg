spy_table = "spy"

spy_db = (getvalue (getalias "spy_db") "default")


spy_onconnect = [ 
	name = (getname $arg1)
	ip = (getipint $arg1)
	//date = systimef
	
	err = (db_insert_replace $spy_table "VALUES (:0, ':1')" (concat $ip $name) $spy_db) 
	if (=s $err -1) [
		db_error $spy_db
	]
]
addhandler onconnect spy_onconnect
