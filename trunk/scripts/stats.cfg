bestfrag = [
	bfrag = -1;
	bfrager = -1;
	all = (allplayers)
	looplist cn $all [	
		numfrag = (getfrags $cn);
		if (> $numfrag $bfrag) [
			bfrag = $numfrag;
			bfrager = $cn
			];
	]
	result $bfrager;
]

bestdeath = [
	bdeath = -1;
	bdeather = -1;
	all = (allplayers)
	looplist cn $all [
		numdeath = (getdeaths $cn);    
		if (> $numdeath $bdeath) [
			bdeath = $numdeath;
			bdeather = $cn
			];
	]
	result $bdeather;
]

bestacc = [
	bacc = -1;
	baccer = -1;
	all = (allplayers)
	looplist cn $all [
		numacc = (getaccuracy $cn);
		if (> $numacc $bacc) [
			bacc = $numacc;
			baccer = $cn
			];
	]
	result $baccer;
]

