bestfrag = [
	bfrag = -1;
	bfrager = -1;
	all = (allactiveplayers)
	looplist cn $all [	
		numfrag = (getfrags $cn);
		if (> $numfrag $bfrag) [
			bfrag = $numfrag;
			bfrager = $cn
			];
	]
	res = ""
	looplist cn $all [
		if (= (getfrags $cn) $bfrag) [
			res = (concat $res $cn) 
		];
	]
echo $res
	result $res;
]

